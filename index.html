<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Weather App</title>
</head>
<body>
  <h1 id="title">Utabiri Weather App</h1>
  
  <!-- City Query Form -->
  <section>
    <form id="cityQuery">
      <label for="searchByCityName">Search By City:</label>
      <input id="searchByCityName" type="text" placeholder="Enter city name here"/>
      <input type="submit" value="Search"/>
    </form>
  </section>

  <section>
    <div class="container">
      <div class="flex-item item-1">{City} Weather Outlook:</div>
      <div class="flex-item item-2">Description</div>
    </div>
  </section>

</body>
</html>
